{% extends 'user_auth/base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">
          Doctor Registration - Step 1
        </h2>
        <div class="progress mb-4">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 20%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            Step 1 of 5
          </div>
        </div>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="alert alert-danger">
          {% if form.errors.pmdc_no %} {{ form.errors.pmdc_no }} {% else %}
          Please fix the errors below. {% endif %}
        </div>
        {% endif %}

        <!-- Form -->
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Next Step</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
