{% extends 'user_auth/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Doctor Registration - Step 2</h2>
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Step 2 of 5</div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.specializations.label_tag }}
                        {{ form.specializations }}
                        <small class="form-text text-muted">{{ form.specializations.help_text }}</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Next Step</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
