
{% extends 'user_auth/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Welcome, {{ user.patientprofile.full_name }}</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Your Profile</h3>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ user.patientprofile.phone_no }}</p>
            </div>
            <div class="col-md-6">
                <h3>Appointment History</h3>
                <!-- Add appointment history here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
