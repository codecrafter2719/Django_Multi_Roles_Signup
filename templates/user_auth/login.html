
{% extends 'user_auth/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account?</p>
                    <a href="{% url 'patient_register' %}" class="btn btn-outline-primary me-2">Register as Patient</a>
                    <a href="{% url 'doctor_register_step1' %}" class="btn btn-outline-success">Register as Doctor</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
